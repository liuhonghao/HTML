<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    图像标签
    在html标签中，<img>标签用于定义html页面中的图像。
    <img src="图像URL"/>
    <br/>
    src 表示用于指定图像文件的路径和文件名<br/>
    <img src="psc.jpg"/>
    <h4>alt 替换文本，图像显示不出来的时候用文字替换</h4>
    <img src="psc1.jpg"alt="666"/>
    <h4>title 提示文本，鼠标放到图像上，提示的文字</h4>
    <img src="psc.jpg"alt="666" title="厉害了" />
    <h4>width 给图像设定宽度:</h4>
    <img src="psc.jpg"alt="666" title="厉害了"width="500" />
    <h4>height 给图像设定高度:</h4>
    <img src="psc.jpg"alt="666" title="厉害了"height="100"/>
    <h4>border 给图像设定边框粗细:</h4>
    <img src="psc.jpg"alt="666" title="厉害了"width="500" border="10"/>
    <br/>
    图像标签可以拥有多个属性，必须写在标签名后面
    属性key="value"格式
</body>
</html>
