<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <strong>我是一个加粗的文字</strong>
    <b>我是一个加粗的文字</b>
    <em>我是个倾斜的文字</em>
    <i>我是个倾斜的文字</i>
    <del>我是删除线</del>
    <s>我是删除线</s>
    <ins>下划线</ins>
    <u>下划线</u>

</body>
</html>
